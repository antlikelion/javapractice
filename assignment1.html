  <body>
    <h1>여기가 바뀔거에요</h1>
    <h1 id="result">____________________</h1>
    <input type="text" id="input" />
    <script>
      let result = document.querySelector("#result");
      let input = document.querySelector("#input");
      $("input").keydown(function(key) {
        if (key.keyCode == 13) {
          result.textContent = input.value;
        }
      });
